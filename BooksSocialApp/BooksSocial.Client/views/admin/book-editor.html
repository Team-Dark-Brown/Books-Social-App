<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
<fieldset>
  <legend>Add or Edit Book</legend>
  <div class="bookEditor col-md-10 col-md-offset-1">
    <div class="form-group">
      <label for="" class="col-lg-2">Title</label>
      <div class="col-lg-10"><input type="text" name="bookTitle" class="form-control" id=""></div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2">ISBN</label>
      <div class="col-lg-10"><input type="text" name="bookIsbn" class="form-control" id=""></div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2">Resume</label>
      <div class="col-lg-10"><textarea class="form-control" name="bookResume" id="" cols="30" rows="10"></textarea></div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2">Page Count</label>
      <div class="col-lg-10"><input type="text" class="form-control"></div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2">Book Authors</label>
      <div class="col-lg-10"><input type="text" class="form-control" name="bookAuthors" id=""></div>
    </div>
    <div class="actions">
      <button class="btn btn-blue blue btn-primary">Add Book</button>
      <button class="btn btn-default">Cancel</button>
    </div>
  </div>
</fieldset>
</div>
